<h2 class="text-center mt-5">Registration Form</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form>
            <div class="mb-3">
                <label for="un" class="form-label">username</label>
                <input type="text" class="form-control" id="un" name="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="mail">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" id="dob" name="DOB">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="password">
            </div>
            <button class="btn btn-success d-blok mx-auto m-4">Register</button>
        </form>
    </div>
</div>
