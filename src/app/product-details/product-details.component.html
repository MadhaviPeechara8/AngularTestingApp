<div class="card h-100" style="width: 18rem;">
    <img [src]=productObj.productImage class="card-img-top w-100" height="150px" alt="...">
    <div class="card-body">
        <h5 class="card-title" style="color: #173e93;">{{productObj.productTitle}}</h5>
        <p class="card-text">{{productObj.description}}</p>
        <button href="#" class="btn btn-primary" (click)="sendProductDetailsToParent(productObj.productTitle)"><i class="fas fa-plus"></i>Add Product</button>
    </div>
</div>
